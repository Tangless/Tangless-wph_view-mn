<div id="CitySelector" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <script dom='source' type="json/text"><%-JSON.stringify(CityList)%></script>
<%-TopBar%>
    <div class="container" evt="selected">   
        <h1>已开通以下城市</h1>
        <div class="city-search"> 
            <span class="words">输入地址</span> 
            <input type="text" class="input-div" placeholder="输入城市名称或首字母查询">
            <span class="unit icon-search-pc"></span>
        </div>
        <div class="city-current" id="CitySelector-current"> 
            <span class="words">定位城市</span>
            <div class="city-button" v-bind:data-city="city_name"><span class="icon-location-pcs"></span>{{city_name}}</div>
        </div>
        <div class="city-hots" id="CitySelector-hots">
            <span class="words">热门城市</span>
            <div class="line-1">
                <% CityHots.forEach(function(city){ %>
                <div class="city-button" data-city="<%-city%>"><%-city%></div>
                <% }) %>
            </div>
        </div>
        <div class="city-all">
            <% CityList.forEach(function(item){ %>
            <div class="city-part" id="CitySelector-<%-item.letter%>">
                <span class="city-list"><%-item.letter%></span>
                <% item.list.forEach(function(city){ %>
                <div class="city-item" data-city="<%-city%>"><%-city%></div>
                <% }) %>
            </div>
            <% }) %>
        </div> 
    </div>
    <!--右侧浮层-->
    <div class="nav-bar">
        <a href="#CitySelector-current">定位</a><a href="#CitySelector-hots">热门</a>
        <% CityIndex.forEach(function(item){ %>
        <a href="#CitySelector-<%-item%>"><%-item%></a>
        <% }) %>
    </div>
    </div>

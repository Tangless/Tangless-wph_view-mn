<div id="ChatRoom" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style> 
    <%-TopBar%>
        <div class="demand_list">
            <h1>您的项目</h1> 
            <div class="list">
                <span v-if="len != 1" class="unfold" evt="unfold">
                    {{len}}项<span class="icon-circle-down"></span>
                </span>
                <p class="text-primary" v-for="(demand,index) in pro_list" v-bind:index="index" v-on:click="openDetails">{{demand.type_name}}{{demand.cate_name}}</p>
                <p v-if="len > 1">
                    <span class="unfold fold" evt="fold">
                        收起<span class="icon-circle-up"></span>
                    </span>
                </p>
            </div>
        </div>
        <div class="chat">
            <div class="group-list chat-member" dom="glist">
                <div class="default-chat">
                    <div class="vip group-item active" gid="3" evt="clientChangeChat">
                        <span class="unread-num hide"></span>
                        <img class="user-head" src="`{CURURL}`/images/jvhua.jpg">
                        <!--<span class="icon-vip"></span>-->
                    </div>
                </div>
                <div class="group-member">
                    <div class="scroll-pane hide" dom="scrollPanel">
                        <div class="group-item" v-for="supplier in sortByMsgTime" v-bind:gid="supplier.id" evt="clientChangeChat">
                            <span class="unread-num" v-if="supplier.unread != '' ">{{supplier.unread}}</span>
                            <img class="user-head" v-if="supplier.avatar != ''" v-bind:src="supplier.avatar" alt="头像">
                            <span class="user-head" v-else>{{supplier.nick.substr(0,1)}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat-pane" dom="chatPane">

            </div>
            <form class="input-pane">
                <input id="input" type="text" placeholder="需求越清晰，获得的报价越准确哟！" />
                <button id="sendMsg" type="submit" class="btn btn-primary hide" dom="send">发送</button>
                <span class="icon-picture enclosure" dom="enclosure" evt="sendImg"></span>
                <span class="icon-expression emotion hide"></span>
                <input id="imgFile" class="hide" type="file" accept="image/*">
            </form>
            <div class="sendImgPending hide">
                <div class="loading"></div>
                <p class="text">图片上传中</p>
            </div>
        </div>
</div>

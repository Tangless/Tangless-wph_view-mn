<div id="RepairTypeSelect" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
    <%-CloseButton%> 
<div id="TypeSelect">
    <!--<span class="progress-bar"></span>-->
    <div class="inquiry-type">
        <span class="title">您的屏幕是什么类型??</span>
        <div class="choice-button">
            <div class="choice-type">
                <span class="select choose isSelected" type="2">√</span>户外广告屏
            </div>
            <div class="choice-type">
                <span class="select choose " type="5">√</span>室内高清屏
            </div>
            <div class="choice-type">
                <span class="select choose " type="3">√</span>信息告示屏
            </div>
            <div class="choice-type">
                <span class="select choose" type="1">√</span>门头屏
            </div>
            <div class="choice-type">
                <span class="select choose" type="4">√</span>舞台用屏
            </div>
            <div class="choice-type">
                <span class="select choose" type="0">√</span>其他
            </div>
        </div>
        <div class="text-right">
            <button class="btn inquiry-type-next">下一步</button>
        </div>
    </div>
</div>
<div id="ColorSelect" class="hide">
    <!--<span class="progress-bar"></span>-->
    <div class="inquiry-type">
        <span class="title">屏幕出现了什么故障?</span>
        <div class="choice-button">
            <div class="choice-fault">
                <span class="fault choose isSelected" fault="1">√</span>整屏或部分不亮
            </div>
            <div class="choice-fault">
                <span class="fault choose " fault="2">√</span>出现亮点暗点
            </div>
            <div class="choice-fault">
                <span class="fault choose " fault="3">√</span>有色彩问题
            </div>
            <div class="choice-fault">
                <span class="fault choose" fault="4">√</span>无法更换屏幕内容
            </div>
            <div class="choice-fault">
                <span class="fault choose" fault="5">√</span>屏幕移位
            </div>
            <div class="choice-fault">
                <span class="fault choose" fault="0">√</span>其他
            </div>
        </div>
        <div class="text-right">
            <button class="btn inquiry-color-prv">上一步</button>
            <button class="btn inquiry-color-next">下一步</button>
        </div>
    </div>
</div>
<div id="LastSelect" class="hide">
    <!--<span class="progress-bar"></span>-->
    <div class="inquiry-last">
        <span class="inquiry-title">最后，</span>
        <div class="span1">
            <div class="title nick">您的称呼</div>
            <input class="input-ss nickName" maxlength="5" placeholder="">
            <div class="errorTip nickTip hide">
                <span class="icon-mark"></span>
                <span class="error-nick">称呼不能为空</span>
            </div>
        </div>
        <div class="span2">
            <div class="pos">
                <div class="title address">安装地址</div>
                <div class="location " evt="citySelect"><span class="citySelect">{{selected_city.city_name}}</span><span class="icon-circle-down"></span> </div>
            </div>
            <input class=" input-ss addr" maxlength="50" placeholder="所在区域、街道、门牌号">
        </div>  
        <div class="text-right">
            <button class="btn inquiry-last-prv">上一步</button>
            <button class="btn submit" evt="repairSubmit">提交</button>
        </div>
    </div>
</div>
</div>

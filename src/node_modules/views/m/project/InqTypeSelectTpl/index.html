<div id="InqTypeSelect" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>@@include('main.css')</style>
<%-CloseButton%>
    <div id="TypeSelect">
        <!--<span class="progress-bar"></span>-->
        <div class="inquiry-type">
            <span class="title">屏幕将要用来做什么?</span>
            <div class="choice-button">
                <div class="choice-type">
                    <span class="select choose isSelected" type="2">√</span>户外广告屏
                </div>
                <div class="choice-type">
                    <span class="select choose " type="5">√</span>室内高清屏
                </div>
                <div class="choice-type">
                    <span class="select choose " type="3">√</span>信息告示屏
                </div>
                <div class="choice-type">
                    <span class="select choose" type="1">√</span>门头屏
                </div>
                <div class="choice-type">
                    <span class="select choose" type="4">√</span>舞台用屏
                </div>
                <div class="choice-type">
                    <span class="select choose" type="0">√</span>其他
                </div>
            </div>
            <div class="text-right">
                <button class="btn inquiry-type-next">下一步</button>
            </div>
        </div>
    </div>
    <div id="ColorSelect" class="hide">
        <!--<span class="progress-bar"></span>-->
        <div class="inquiry-size">
            <span class="inquiry-title">对屏幕有哪些特别要求?</span>
            <div class=" span1">
                <div class="title">颜色</div>
                <div class="choose" evt="select2" color="3">全彩</div>
                <div class="choose" evt="select2" color="2">双色</div>
                <div class="choose" evt="select2" color="1">单色</div>
            </div>
            <div class=" span1">
                <div class="title">环境</div>
                <div class="choose" evt="select1" loc="1">户外</div>
                <div class="choose" evt="select1" loc="3">半户外</div>
                <div class="choose" evt="select1" loc="2">室内</div>
            </div>

            <div class="span3">
                <div class="title">间距</div>
                <!--默认联动-->
                <div class="custom-options-button">
                    <div class="choose" evt="select3" span="1">p6</div>
                    <div class="choose" evt="select3" span="3">p8</div>
                    <div class="choose" evt="select3" span="2">p10</div>
                    <span class="custom-text" evt="customOptionsInput">自定义</span>
                </div>
                <!--自定义-->
                <div class="custom-options-input hide">
                    <input class="input-ss span" maxlength="5" placeholder="屏幕点间距，如p2.5">
                    <div class="errorTip spanTip hide">
                        <span class="icon-mark"></span>
                        <span class="error-span">间距不能为空</span>
                    </div>
                    <span class="custom-text" evt="customOptionsChoose">返回</span>
                </div>
            </div>

            <div class="span1">
                <div class="title">面积</div>
                <div class="pos">
                    <input class=" input-ss size" maxlength="5" placeholder="面积(请填写数字，如15)">
                    <div class="unit">㎡</div>
                </div>
                <div class="errorTip sizeTip hide">
                    <span class="icon-mark"></span>
                    <span class="error-size">面积不能为空</span>
                </div>
            </div>

            <div class="text-right">
                <button class="btn inquiry-color-prv">上一步</button>
                <button class="btn inquiry-color-next">下一步</button>
            </div>
        </div>
    </div>
    <div id="LastSelect" class="hide">
        <!--<span class="progress-bar"></span>-->
        <div class="inquiry-last">
            <span class="inquiry-title">最后，</span>
            <div class="span1">
                <div class="title nick">您的称呼</div>
                <input class="input-ss nickName" maxlength="5" placeholder="">
                <div class="errorTip nickTip hide">
                    <span class="icon-mark"></span>
                    <span class="error-nick">称呼不能为空</span>
                </div>
            </div>
            <div class="span2">
                <div class="pos">
                    <div class="title address">安装地址</div>
                    <div class="location " evt="citySelect"><span class="citySelect">{{selected_city.city_name}}</span><span class="icon-circle-down"></span> </div>
                </div>
                <input class=" input-ss addr" maxlength="50" placeholder="所在区域、街道、门牌号">
            </div>
            <div class="text-right">
                <button class="btn inquiry-last-prv">上一步</button>
                <button class="btn submit" evt="inquirySubmit">提交</button>
            </div>
        </div>
    </div>
    </div>

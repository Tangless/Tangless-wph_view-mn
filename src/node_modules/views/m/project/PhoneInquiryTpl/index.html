<div id="PhoneInquiry" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>
        @@include('main.css')
    </style>
<div class="no-demand hide">
    <p class="location" evt="selectCity">
        <span class="icon-location5"></span>
        <span class="citySelect" evt="openCitySel">{{city.city_name}}</span>
    </p>
    <div class="ask-inquiry" id="tel_button">
        <div class="input-inquiry" id="button">
            <a class="btn btn-inquiry biginquiryBtn" href="tel:400-998-0215" evt="setup400"><span class="icon-zuoji"></span>400-998-0215</a>
            <span class="bubbles">免费召集供应商在线报价<em class="horn"></em></span>
        </div>
    </div>
</div>
<!---->
<div class="has-demand hide">
    <div class="demand-list">
        <div v-for="(lists,index) in demandLists" class="list-info" v-bind:index="index" evt="openDetail">{{lists.type_name}}{{lists.cate_name}}</div>
        <div class="show-more hide" evt="showMore">
            <div class="more-than-one">  
                <span class="demand-num">1</span>项
                <span class="icon-circle-down"></span>
            </div>
        </div>
        <div class="close-up" evt="closeUp">
            <div class="more-than-one">
                收起  
                <span class="icon-circle-up"></span>
            </div>
        </div>
        <button class="inquiry-event" evt="openChatRoom">
                <span class="private-msg" v-if="unread.unread_num != '0'">{{unread.unread_num}}</span>
                <span class="icon-message-pc"></span>
            </button>
    </div>
    <div class="add-new-demand" evt="createDemand">+报装新屏幕</div>
</div>
</div>

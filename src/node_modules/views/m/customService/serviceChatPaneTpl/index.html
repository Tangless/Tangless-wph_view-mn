<div id="serviceChatPane" data-vpid="<%-VPID%>" data-vpcon="`{MODURL}`.js">
    <style>  
        @@include('main.css')    
    </style>  
    <div class="topbar"> 
        <img src="`{CURURL}`/images/jvhua.jpg" alt="客服头像">
        <span class="service-name">     
            客服晴儿
        </span>
        <span class="pull-right">     
            <a href="tel:4009980215"><span class="icon-zuoji"></span>400-998-0215</a>
        <span class="icon-cross" evt="close"></span>
        </span>
    </div>    
    <div class="chat-pane" dom="chatPane"> 
        
    </div>
    <form class="input-pane">
        <input id="input" type="text" placeholder="有什么想要咨询？" />
        <button id="sendMsg" type="submit" class="btn btn-primary hide" dom="send">发送</button>
        <span class="icon-picture enclosure" dom="enclosure" evt="sendImg"></span>
        <span class="icon-expression emotion hide"></span>
        <input id="imgFile" class="hide" type="file" accept="image/*">
    </form>
    <div class="sendImgPending hide">  
        <div class="loading"></div>
        <p class="text">图片上传中</p>
    </div>
    <div class="hoverInput">当前咨询过多，请先登记排队...</div>
</div>
